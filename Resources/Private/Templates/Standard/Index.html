<f:layout name="Default" />

<f:section name="Title">Index view of Standard controller</f:section>

<f:section name="Content">
	<h1>A freshly created Fluid template!</h1>
	<p>Some data set by the controller:</p>
	<ul>

		<f:for each="{packages}" as="package">
			<li>
				<f:link.action action="translate" arguments="{packageKey: package.packageKey}">
					{package.packageKey}
				</f:link.action>
			</li>
		</f:for>

	</ul>
</f:section>
